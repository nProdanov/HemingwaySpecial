<html>

<head>
	<title>Hot Air Balloon</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<img src="images/heading.png" id="heading">
	<div id="container">
		<button type="button" id="btn-start"> 
			<img src="images/button-start-game.png" class="btn-img"/>
		</button>
		<span class="tooltiptext">
				Use Spacebar Or Up Arrow To Lift Balloon 
				<br>
				<br> 
				Don't hit the clouds or water
		</span>
		<button type="button" id="btn-pause"> 
			<img src="images/button-pause.png" class="btn-img"/>
		</button>
		<button type="button" id="score">
			<h2 id="score-number">0</h2>
			<img src="images/score.png" class="btn-img"/>
		</button>
			
		

		<svg id="background-svg" , width="1024" height="600"></svg>
		<canvas id="balloon-canvas" width="1024" height="600">
		</canvas>
		<canvas id="clouds-canvas" width="1024" height="600">
		</canvas>
		<canvas id="text-canvas" width="1024" height="600">
		</canvas>

		<script type="text/javascript" src="text.js"></script>
		<script type="text/javascript" src="background-svg.js"></script>
		<script type="text/javascript" src="hot-air-balloon.js"></script>
		<script type="text/javascript" src="physicsSettings.js"></script>
		<script type="text/javascript" src="cloud.js"></script>
		<script type="text/javascript" src="sea.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</div>
</body>

</html>
